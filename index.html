<html>
<head>
	<title>LightSpeed altcoin exchange</title>
	<style>
	input, select    {
width:375px;
display:block;
border: 1px solid #999;
height: 25px;
-webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
-moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
}
	</style>
</head>
<body>
<p>Deposit
<select name="mySelect1" id="mySelect1";>
    <option value="btc">Bitcoin</option>
    <option value="doge">Dogecoin</option>
	<option value="ltc">Litecoin</option>
	<option value="drk">Darkcoin</option>
	<option value="nmc">Namecoin</option>
	<option value="ppc">Peercoin</option>
	<option value="ftc">Feathercoin</option>
	<option value="blk">Blackcoin</option>
	<option value="nxt">NXT</option>
	<option value="btcd">Bitcoin Dark</option>
	<option value="qrk">Quark</option>
	<option value="rdd">Redcoin</option>
	<option value="nbt">Nubits</option>
</select></p>
<p>Receive
<select name="mySelect2" id="mySelect2";>
    <option value="btc">Bitcoin</option>
    <option value="doge">Dogecoin</option>
	<option value="ltc">Litecoin</option>
	<option value="drk">Darkcoin</option>
	<option value="nmc">Namecoin</option>
	<option value="ppc">Peercoin</option>
	<option value="ftc">Feathercoin</option>
	<option value="blk">Blackcoin</option>
	<option value="nxt">NXT</option>
	<option value="btcd">Bitcoin Dark</option>
	<option value="qrk">Quark</option>
	<option value="rdd">Redcoin</option>
	<option value="nbt">Nubits</option>
</select></p>
<p>Receiving address: 
<input type="text" id="userInput"=></input>
</p>
<button onclick="test()">Submit</button>
<p>Deposit coins into the address generated below and wait.
<p id="demo">Please input bitcoin receiving address</p>



<script>

function test() {
            var userInput = document.getElementById("userInput").value;
			var sel1 = document.getElementById('mySelect1');
			var pair1 = sel1.options[sel1.selectedIndex].value;
			var sel2 = document.getElementById('mySelect2');
			var pair2 = sel2.options[sel2.selectedIndex].value;

var Request = new XMLHttpRequest();

Request.open("POST", "https://shapeshift.io/shift");

Request.setRequestHeader("Content-Type", "application/json");

Request.onreadystatechange = function () {
  if (this.readyState === 4) {
    console.log("Status:", this.status);
    console.log("Headers:", this.getAllResponseHeaders());
    console.log("Body:", this.responseText);
	var str = this.responseText;
	if(str.length > 10) str = str.substring(12,46)+"";
	document.getElementById("demo").innerHTML = (str);
  }
};

var body = {
  "withdrawal": userInput,
  "pair": pair1 + "_" + pair2,
  "returnAddress": "DJxdfLeArBMA1HQwZk7wMKpfEfTRr17kZQ"
};

Request.send(JSON.stringify(body));
}

</script>


</body>
</html>
