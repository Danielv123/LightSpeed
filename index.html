<html>
<head>
	<title>LightSpeed altcoin exchange</title> <!-- Title! The name is not set in stone, please provide alternatives -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-2.1.3.min.js"></script>
	<script src="implement.js"></script>
</head>
<body>
<div id="header"> <!-- Start of div header -->
<a href="#page">Back to top</a>
</div> <!-- End of div header -->
<div id="page">
<p>Spacer</p>
<p>Spacer</p>
<div id="deposit"> <!-- Start of div deposit -->
<center><p>Deposit</p></center> <!-- Coins traded. Please don't add new ones the API does not support -->
<select name="mySelect1" id="mySelect1";>
    <option value="btc">Bitcoin</option>
    <option value="doge">Dogecoin</option>
	<option value="ltc">Litecoin</option>
	<option value="drk">Darkcoin</option>
	<option value="nmc">Namecoin</option>
	<option value="ppc">Peercoin</option>
	<option value="ftc">Feathercoin</option>
	<option value="blk">Blackcoin</option>
	<option value="nxt">NXT</option>
	<option value="btcd">Bitcoin Dark</option>
	<option value="qrk">Quark</option>
	<option value="rdd">Redcoin</option>
	<option value="nbt">Nubits</option>
</select></div> <!-- End of div deposit -->
<div id="receive"> <!-- Start of div receive -->
<center><p>Receive</p></center>
<select name="mySelect2" id="mySelect2";>
    <option value="btc">Bitcoin</option>
    <option value="doge">Dogecoin</option>
	<option value="ltc">Litecoin</option>
	<option value="drk">Darkcoin</option>
	<option value="nmc">Namecoin</option>
	<option value="ppc">Peercoin</option>
	<option value="ftc">Feathercoin</option>
	<option value="blk">Blackcoin</option>
	<option value="nxt">NXT</option>
	<option value="btcd">Bitcoin Dark</option>
	<option value="qrk">Quark</option>
	<option value="rdd">Redcoin</option>
	<option value="nbt">Nubits</option>
</select></div> <!-- end of div receive -->
<p>Receiving address: <input type="text" id="userInput"=></input></p>
<button onclick="test()">Submit</button>
<p>Deposit coins into the address generated below and wait.
<!-- JS display fields below -->
<p id="demo">Please input bitcoin receiving address</p>
<p id="depositInfo"></p>
<!-- End of JS display fields -->
</div> <!-- End of div "page" -->
</body>
</html>
