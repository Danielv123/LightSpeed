<!DOCTYPE html>
<html>
    
    <head>
        <title>LightSpeed altcoin exchange</title>
        <!-- Title! The name is not set in stone, please provide alternatives -->
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="progress.js"></script>
        <script src="implement.js"></script>
    </head>
    
    <body>
        <!--[if lt IE 7]>
             <h1>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</h1>

        <![endif]-->
        <div id="header"> <!-- Start of div header -->
			<a class="headerBox" href="#page">Back to top</a>
			<a class="headerBox" href="#"></a>
			<a class="headerBox" href="#"></a>
			<a class="headerBox" href="#"></a>
        </div>
        <!-- End of div header -->
        <div id="page">
            <p>Spacer</p>
            <!-- Terrible way to do this, I know... -->
            <div id="deposit">
                <!-- Start of div deposit -->
                <center>
                    <p>Deposit</p>
                </center>
                <!-- Coins traded. Please don't add new ones the API does not support -->
                <select name="mySelect1" id="mySelect1">
                    <option value="btc">Bitcoin</option>
                    <option value="doge" selected="selected">Dogecoin</option>
                    <option value="ltc">Litecoin</option>
                    <option value="drk">Darkcoin</option>
                    <option value="nmc">Namecoin</option>
                    <option value="ppc">Peercoin</option>
                    <option value="ftc">Feathercoin</option>
                    <option value="blk">Blackcoin</option>
                    <option value="nxt">NXT</option>
                    <option value="btcd">Bitcoin Dark</option>
                    <option value="qrk">Quark</option>
                    <option value="rdd">Redcoin</option>
                    <option value="nbt">Nubits</option>
                </select>
            </div>
            <!-- End of div deposit -->
            <div id="receive">
                <!-- Start of div receive -->
                <center>
                    <p>Receive</p>
                </center>
                <select name="mySelect2" id="mySelect2">
                    <option value="btc" selected="selected">Bitcoin</option>
                    <option value="doge">Dogecoin</option>
                    <option value="ltc">Litecoin</option>
                    <option value="drk">Darkcoin</option>
                    <option value="nmc">Namecoin</option>
                    <option value="ppc">Peercoin</option>
                    <option value="ftc">Feathercoin</option>
                    <option value="blk">Blackcoin</option>
                    <option value="nxt">NXT</option>
                    <option value="btcd">Bitcoin Dark</option>
                    <option value="qrk">Quark</option>
                    <option value="rdd">Redcoin</option>
                    <option value="nbt">Nubits</option>
                </select>
            </div>
            <!-- End of div receive -->
            <div id="receivingInputField">
                <!-- Start of div receivingInputField -->
                <center>
                    <p>Receiving address:</p>
                </center>
                <input type="text" id="userInput" autofocus placeholder="Input your receiving address here" required>
            </div>
            <!-- End of div receivingInputField -->
			<a class="submit" id="submit">submit</a>

            <p>Deposit coins into the address generated below and wait.
                <!-- JS display fields below -->
                <p id="demo">Please input receiving address for converted coins</p>
				<div id="progressBar"><div></div></div> <!-- Jquery progress bar for transaction -->
                <p id="depositInfo"></p>
                <!-- End of JS display fields -->
                <div id="footer">
                    <p id="footerText">Please enable JavaScript</p>
                </div>
        </div>
        <!-- End of div "page" -->
    </body>

</html>
